{% extends "dashboard/header.html" %}

{% load static %}


{% block title %} Perfil del usuario {% endblock%}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuario</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2e86de;
      border-bottom: 2px solid #dcdcdc;
      padding-bottom: 5px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b4f72;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #F98D00;
      color: white;
    }

    .btn-edit {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .btn-edit:hover {
      background-color: #d4ac0d;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 8% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.25);
    }

    .modal-header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .modal input, .modal select {
      width: 100%;
      margin-bottom: 15px;
    }

    .modal .btn-close {
      background-color: #ccc;
    }

    .modal .btn-close:hover {
      background-color: #999;
    }

    .modal .btn-save:hover {
      background-color: #1b4f72;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gestión de Usuario</h1>
  </header>

  <div class="container">
    <h2>Registro de Nuevos Usuarios</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="text" id="usuario" placeholder="Nombre de usuario" required />
      <input type="password" id="clave" placeholder="Contraseña" required />
      <select id="rol" required>
        <option value="">Rol</option>
        <option value="Empleado">Empleado</option>
        <option value="Administrativo">Administrativo</option>
        <option value="Contador">Contador</option>
        <option value="Recursos Humanos">Recursos Humanos</option>
        <option value="Jefe de Área">Jefe de Área</option>
        <option value="Administrador">Administrador</option>
      </select>
      <button type="submit">Registrar Usuario</button>
    </form>

    <h2 style="margin-top: 40px;">Lista de Usuarios Registrados</h2>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla">
        <!-- Usuarios se agregan aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal de edición -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <div class="modal-header">Editar Usuario</div>
      <input type="text" id="editNombre" placeholder="Nombre completo" />
      <input type="email" id="editCorreo" placeholder="Correo electrónico" />
      <input type="text" id="editUsuario" placeholder="Nombre de usuario" />
      <select id="editRol">
        <option value="">Rol</option>
        <option value="Empleado">Empleado</option>
        <option value="Jefe de Área">Jefe de Área</option>
        <option value="Administrador">Administrador</option>
      </select>
      <button class="btn-save" id="guardarCambios">Guardar Cambios</button>
      <button class="btn-close" id="cerrarModal">Cancelar</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const cuerpoTabla = document.getElementById('cuerpoTabla');
    let filaActual = null;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const rol = document.getElementById('rol').value;

      if (!nombre || !correo || !usuario || !rol) return;

      const fila = cuerpoTabla.insertRow();
      fila.innerHTML = `
        <td>${nombre}</td>
        <td>${usuario}</td>
        <td>${correo}</td>
        <td>${rol}</td>
        <td>
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </td>
      `;

      form.reset();
      agregarEventos();
    });

    function agregarEventos() {
      document.querySelectorAll('.btn-edit').forEach(btn => {
        btn.onclick = function() {
          filaActual = btn.closest('tr');
          const [nombre, usuario, correo, rol] = Array.from(filaActual.cells).slice(0, 4).map(c => c.textContent);

          document.getElementById('editNombre').value = nombre;
          document.getElementById('editUsuario').value = usuario;
          document.getElementById('editCorreo').value = correo;
          document.getElementById('editRol').value = rol;

          document.getElementById('modalEditar').style.display = 'block';
        };
      });

      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.onclick = function() {
          const fila = btn.closest('tr');
          fila.remove();
        };
      });
    }

    // Guardar cambios desde modal
    document.getElementById('guardarCambios').onclick = function() {
      if (filaActual) {
        filaActual.cells[0].textContent = document.getElementById('editNombre').value;
        filaActual.cells[1].textContent = document.getElementById('editUsuario').value;
        filaActual.cells[2].textContent = document.getElementById('editCorreo').value;
        filaActual.cells[3].textContent = document.getElementById('editRol').value;
        filaActual = null;
        document.getElementById('modalEditar').style.display = 'none';
      }
    };

    // Cerrar modal
    document.getElementById('cerrarModal').onclick = function() {
      filaActual = null;
      document.getElementById('modalEditar').style.display = 'none';
    };

    // Cerrar modal al hacer clic fuera del contenido
    window.onclick = function(e) {
      if (e.target === document.getElementById('modalEditar')) {
        document.getElementById('modalEditar').style.display = 'none';
      }
    };

    agregarEventos();
  </script>
</body>
</html>



{% endblock %}
